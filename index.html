<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Partiendo la quinta clase</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <style>
            image {
                filter: grayscale(1);
                opacity: 0.3;
            }
        </style>
    </head>
    <body>
        
            
        <div class="container">
            <div class= "row">
                <div class="col py-5"><h1 class="text-center display-64">
                <font color="#108E51"> <strong> ðŸŸŠ PROFES COOL PA' TOMAR EN SEMINARIO ðŸŸŠ</h1></strong><br></div>
            <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-3" id="datos-container"></div>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <defs>
                <clipPath id="clipping">
                    <circle class="donut-hole" cx="20" cy="20" r="15.91549430918954" fill="#fff"></circle>
                </clipPath>
            </defs>
        </svg>

        <script>
            //copiando de antes
            const graficaTarta = document.querySelector("#tartas");
            //esto es nuevo
            const fotos = [
                "https://diseno.uc.cl/wp-content/uploads/2014/11/allard_jose.jpg",
                "https://diseno.uc.cl/wp-content/uploads/2014/11/alvarez-pedro.jpg",
                "https://diseno.uc.cl/wp-content/uploads/2014/11/caro_ivan.jpg",
                "https://diseno.uc.cl/wp-content/uploads/2014/11/duran_alejandro.jpg",
                "https://diseno.uc.cl/wp-content/uploads/2019/06/gonzalez_alberto.jpg",
                "https://diseno.uc.cl/wp-content/uploads/2014/11/FOTO-PATRICIA-MANNS.png",
                "https://diseno.uc.cl/wp-content/uploads/2023/07/image-1.png",
                "https://diseno.uc.cl/wp-content/uploads/2019/06/moreno_paola.jpg",
                "https://diseno.uc.cl/wp-content/uploads/2014/11/rramirez.jpg",
                "https://diseno.uc.cl/wp-content/uploads/2014/11/ximena_ulibarri.png",
            ];
            //esto es para lo nuevo
            var f = 0;

            async function datos() {
                const consulta = await fetch("https://raw.githubusercontent.com/profesorfaco/dno097-2024/main/clase-05/datos.json");
                const data = await consulta.json();
                console.log(data);
                const datosContainer = document.getElementById("datos-container");
                data.forEach(d => {
                    if (d.sietes.length > 3) {
                        console.log(d.tutor + " - Lleva " + d.sietes.length + ", o un " + Math.round((100 * d.sietes.length) / 13) + " de 100")
                        datosContainer.innerHTML += `<div class="col h-100 d-flex align-items-center justify-content-center"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><circle class="donut-hole" cx="20" cy="20" r="15.91549430918954" fill="#fff"></circle><image x="5" y="5" width="30" height="30" xlink:href="${
                            fotos[f]}"clip-path="url(#clipping)"></image><circle class="donut-ring" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke="#D7D7D7" stroke-width="3"></circle><circle class="donut-segment" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke="#00704A" stroke-width="3" stroke-dasharray="${Math.round(
                            (100 * d.sietes.length) / 13
                        )} ${100 - Math.round((100 * d.sietes.length) / 13)}" stroke-dashoffset="25"></circle><text x="21" y="30" font-size="2" text-anchor="middle" fill="#00704A" font-weight="bold">${d.tutor}</text></svg></div>`; f++;
                    }
                });
            }
            datos().catch((error) => console.error(error));
        </script>
    </body>
</html>
